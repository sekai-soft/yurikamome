{% extends 'base.html' %}

{% block content %}
<form action="/twitter_auth?from={{ from_path }}" method="POST">
    <label for="username">Twitter handle</label>
    <input id="username" name="username"/>
    <br/>
    <label for="email">Twitter email</label>
    <input id="email" name="email"/>
    <br/>
    <label for="password">Twitter password</label>
    <input id="password" name="password" type="password"/>
    <br/>
    <label for="mfa">MFA</label>
    <input id="mfa" name="mfa"/>
    <br/>
    <input type="submit" value="Log in" />
</form>
{% endblock %}
